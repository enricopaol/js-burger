<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Burger</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    

    <div class="app-wrapper">

        <!-- HEADER -->
        <header>
            <div class="wrapper">
                <h1>Create your burger</h1>
            </div>            
        </header>

        <!-- MAIN -->
        <main>
            <div class="wrapper">

                <!-- Nome Burger -->
                <div class="name-burger-container">
                    <input id="input-name-burger" type="text" placeholder="Name Your Burger">
                </div>

                <!-- Sezione Ingredienti -->
                <section class="ingredients">
                    <h2>Ingredients</h2>

                    <div class="ingredients-container">

                        <!-- First Row -->
                        <div class="ingredients-row">

                            <!-- Single Ingredient -->
                            <div class="single-ingredient">
                                <img src="img/cheese.svg" alt="cheese">
                                <label for="checkbox-single-ingredient">Cheese</label>
                                <input class="ingredient-checkbox" type="checkbox" value="3">
                            </div>


                            <!-- Single Ingredient -->
                            <div class="single-ingredient">
                                <img src="img/tomato.svg" alt="tomato">
                                <label for="checkbox-single-ingredient">Tomato</label>
                                <input class="ingredient-checkbox" type="checkbox" value="1">
                            </div>

                        </div>

                        <!-- Second Row -->
                        <div class="ingredients-row">

                            <!-- Single Ingredient -->
                            <div class="single-ingredient">
                                <img src="img/fried-egg.svg" alt="Egg">
                                <label for="checkbox-single-ingredient">Egg</label>
                                <input class="ingredient-checkbox" type="checkbox" value="3">
                            </div>


                            <!-- Single Ingredient -->
                            <div class="single-ingredient">
                                <img src="img/lettuce.svg" alt="Lattuce">
                                <label for="checkbox-single-ingredient">Lattuce</label>
                                <input class="ingredient-checkbox" type="checkbox" value="1">
                            </div>

                        </div>

                        <!-- Third Row -->
                        <div class="ingredients-row">

                            <!-- Single Ingredient -->
                            <div class="single-ingredient">
                                <img src="img/mustard.svg" alt="Mustard">
                                <label for="checkbox-single-ingredient">Mustard</label>
                                <input class="ingredient-checkbox" type="checkbox" value="1">
                            </div>


                            <!-- Single Ingredient -->
                            <div class="single-ingredient">
                                <img src="img/ketchup.svg" alt="Ketchup">
                                <label for="checkbox-single-ingredient">Ketchup</label>
                                <input class="ingredient-checkbox" type="checkbox" value="1">
                            </div>

                        </div>
                        

                    </div>
                </section>

                <!-- Sezione Coupon  -->
                <section class="coupon-section">
                    <label for="coupon-input">Discount coupon</label>
                    <input id="coupon-input" type="text" placeholder="12345ABCDEF">
                </section>

                <!-- Bottone Calcola -->
                <div class="container-button">
                    <button id="button-price-burger">Calculate</button>
                </div>
            </div>
        </main>

        <!-- FOOTER -->
        <footer>

            <div class="wrapper">
                <div class="price-container">
                    <h3><span id="final-name-burger"></span> Price</h3>
                    <h3>$ <span id="final-price">5.00</span></h3>
                </div>
            </div>
        </footer>
        
    </div>

    <script src="js/script.js"></script>
</body>
</html>
